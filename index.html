<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packing list PA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>PA Packed</h1>
    <div class="nav-container">
      <nav id="navMenu">
        <a href="index.html">List</a>
        <a href="location.html">Location</a>
      </nav>
      <div class="header-buttons">
        <input type="text" id="searchBar" placeholder="Search..." />
        <button class="dark-toggle" id="darkToggle">ðŸŒ™</button>
        <button class="hamburger" id="hamburgerMenu">â˜°</button>
      </div>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <section class="card" data-title="1">
      <h2 id="1">1</h2>
      <img src="img/Sweatshirts_1.jpg" alt="Image 1" />
      <p>Contents: Sweatshirts, sweaters, hoodies</p>
    </section>

    <section class="card" data-title="2">
      <h2 id="2">2</h2>
      <p>Contents: </p>
    </section>

    <section class="card" data-title="3">
      <h2 id="3">3</h2>
      <p>Contents: </p>
    </section>
    <section class="card" data-title="4">
      <h2 id="4">4</h2>
      <p>Contents: </p>
    </section>
    <section class="card" data-title="5">
      <h2 id="5">5</h2>
      <p>Contents: </p>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&#9936;</p>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    // ===== DARK MODE TOGGLE WITH MEMORY =====
    const darkToggle = document.getElementById('darkToggle');
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      darkToggle.textContent = 'â˜€ï¸';
    }

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const darkModeStatus = document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled';
      localStorage.setItem('darkMode', darkModeStatus);
      darkToggle.textContent = darkModeStatus === 'enabled' ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // ===== SEARCH FUNCTION =====
    const searchBar = document.getElementById('searchBar');
    const cards = document.querySelectorAll('.card');

    searchBar.addEventListener('keyup', () => {
      const searchText = searchBar.value.toLowerCase();
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        const content = card.textContent.toLowerCase();
        if (title.includes(searchText) || content.includes(searchText)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });

    // ===== MOBILE MENU TOGGLE =====
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const navMenu = document.getElementById('navMenu');

    hamburgerMenu.addEventListener('click', () => {
      navMenu.classList.toggle('nav-open');
    });
  </script>

</body>

</html>
